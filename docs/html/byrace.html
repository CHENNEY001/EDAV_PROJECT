<!DOCTYPE html>
<html lang="en">

  <head>
		<meta charset="utf-8">
		<title>Fully Vaccinated Trend by Race</title>
		<script src="https://d3js.org/d3.v7.js">
</script>
    
	</head>
		<h2>Fully Vaccinated Trend by Race</h2>
  
	<body>
    <input type="radio" name="bar" value = '2101'> 2021-01
    <input type="radio" name="bar" value = '2104'> 2021-04
		<input type="radio" name="bar" value = '2107'> 2021-07
		<input type="radio" name="bar" value = '2110'> 2021-10
  	<input type="radio" name="bar" value='2201'> 2022-01
		<input type="radio" name="bar" value='2204'> 2022-04
  	<input type="radio" name="bar" value='2207'> 2022-07
		<input type="radio" name="bar" value='2210'> 2022-10
    
		<script>
      
		const w = 600;
  	const h = 400;
  	const margin = {top: 50, right: 50, 
                    bottom: 50, left: 50};
  	const innerWidth = w - margin.left - margin.right;
  	const innerHeight = h - margin.top - margin.bottom;
    
      
    const bardata1 = [
      {race: "Asian/NHPI", value: 35.43},
      {race: "Black", value: 17.43},
      {race: "Hisp/Latino", value: 19.42},
      {race: "White", value: 31.88}];
    const bardata1_1 = [35.43, 17.43, 19.42, 31.88];
    const bardata2 = [78.20,34.69,46.33,51.79];
    const bardata3 = [86.97,47.56,61.49,57.14];
    const bardata4 = [94.80,55.98,69.37,61.95];
    const bardata5 = [97.39,60.02,73.15,63.23];
    const bardata6 = [98.11,61.01,73.92,63.72];
    const bardata7 = [98.93,61.68,74.45,64.34];
    const bardata8 = [0.93, 0.45, 0.37,0.87];

    
    const xScale = d3.scaleLinear()
      .domain([0, 100])
      .range([0,innerWidth])
  	const yScale = d3.scaleBand()
      .domain(bardata1.map(d => d.race))
      .range([0, innerHeight])
      .paddingInner(.1);
	  
    const xAxis = d3.axisBottom()
      .scale(xScale);
  	const yAxis = d3.axisLeft()
      .scale(yScale);
      
      
    // add svg
		const svg = d3.select("body")
		  .append("svg")
		  .attr("width", w)
		  .attr("height", h);
    
    
		// add background rectangle
		svg.append("rect")
      .attr("x", 0)
      .attr("y", 0)
      .attr("width", w)
      .attr("height", h)
      .attr("fill", "aliceblue");
	
    // add bars as a group
  	const bars = svg.append("g")
      .attr("id", "plot")
      .attr("transform", `translate 		
      (${margin.left}, ${margin.top})`)
    .selectAll("rect")
      .data(bardata1);
      
    bars.enter().append("rect")
      .attr("x", 0)
      .attr("y", d => yScale(d.race))
      .attr("width", d => xScale(d.value))
      .attr("height", yScale.bandwidth()-10)
      .attr("fill", "cornflowerblue");
    
      
    // add axes
  	svg.append("g")
      .attr("class", "xAxis")
      .attr("transform", `translate (${margin.left}, ${h - margin.bottom})`)
      .call(xAxis);

  	svg.append("g")
      .attr("class", "yAxis")
      .attr("transform", `translate (${margin.left}, ${margin.top})`)
      .call(yAxis);
      
      
    // add number to bars 
    svg.append('g')
      	.attr("id", "num")
      .selectAll("text")
      .data(bardata1)
      .enter()
      .append("text")
      .attr("x", d => xScale(d.value)+75)
      .attr("y", d => yScale(d.race)+85)
      .text(d => d.value)
      .attr("fill", "navy")
      .attr("text-anchor", "middle");
    
      
    // add interactivity by radio  
    d3.selectAll("input")
  		.on("click", function (event) {
      var button = event.currentTarget.value;
      if (button == "2104") {
        d3.select("g")
          .selectAll("rect")
      		.data(bardata1_1)
      		.attr("width", d => xScale(d));
        d3.select('g#num')
        	.selectAll('text')
        	.data(bardata1_1)
        	.text(d => d)
        	.attr("x", d => xScale(d)+75);
        
      }
      
      if (button == "2107") {
        d3.select("g")
          .selectAll("rect")
      		.data(bardata2)
      		.attr("width", d => xScale(d));
        d3.select('g#num')
        	.selectAll('text')
        	.data(bardata2)
        	.text(d => d)
        	.attr("x", d => xScale(d)+75);
        
      }
      
      if (button == "2110") {
        d3.select("g")
          .selectAll("rect")
      		.data(bardata3)
      		.attr("width", d => xScale(d));
        d3.select('g#num')
        	.selectAll('text')
        	.data(bardata3)
        	.text(d => d)
        	.attr("x", d => xScale(d)+75);
      }
      
      if (button == "2201") {
        d3.select("g")
          .selectAll("rect")
      		.data(bardata4)
      		.attr("width", d => xScale(d));
        d3.select('g#num')
        	.selectAll('text')
        	.data(bardata4)
        	.text(d => d)
        	.attr("x", d => xScale(d)+75);
      }
      
      if (button == "2204") {
        d3.select("g")
          .selectAll("rect")
      		.data(bardata5)
      		.attr("width", d => xScale(d));
        d3.select('g#num')
        	.selectAll('text')
        	.data(bardata5)
        	.text(d => d)
        	.attr("x", d => xScale(d)+75);
      }
      
      if (button == "2207") {
        d3.select("g")
          .selectAll("rect")
      		.data(bardata6)
      		.attr("width", d => xScale(d));
        d3.select('g#num')
        	.selectAll('text')
        	.data(bardata6)
        	.text(d => d)
        	.attr("x", d => xScale(d)+75);
      }
      
      if (button == "2210") {
        d3.select("g")
          .selectAll("rect")
      		.data(bardata7)
      		.attr("width", d => xScale(d));
        d3.select('g#num')
        	.selectAll('text')
        	.data(bardata7)
        	.text(d => d)
        	.attr("x", d => xScale(d)+75);
      }
      if (button == "2101") {
        d3.select("g")
          .selectAll("rect")
      		.data(bardata8)
      		.attr("width", d => xScale(d));
      	d3.select('g#num')
        	.selectAll('text')
        	.data(bardata8)
        	.text(d => d)
        	.attr("x", d => xScale(d)+75);
      }
      
    });


		</script>
	</body>
</html>
